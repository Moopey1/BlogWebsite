<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        background-color: #363635;
    }

    main {
        display: flex;
        height: 100%;
        justify-content: center;
    }

    header {
        display: flex;
        justify-content: center;
    }

    #headerWrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 800px;
        width: 90%;
        padding: 0.5em;
        /* background-color: #5F4B66; */
        background-color: #56A1A4;
    }

    #headerWrapper h1 {
        font-family: Arial, Helvetica, sans-serif;
    }

    #blogText {
        background-color: #56A1A4;
        padding: 0.5em;
        max-width: 800px;
        width: 90%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

<body>
    <header>
        <div id="headerWrapper">
            <h1>CCNA and Homelab Blog</h1>
        </div>
    </header>

    <main>
        <div id="blogText">

        </div>
    </main>
</body>

</html>
